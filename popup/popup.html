<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProcastiMate</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="title">ProcastiMate</div>
        <div class="today" id="todayTotal">Today: 0m</div>
      </div>

      <div class="timerWrap">
        <svg class="progress" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="52" class="bg" />
          <circle cx="60" cy="60" r="52" class="fg" id="progressCircle" />
        </svg>
        <div class="timerInner">
          <div id="mode">Work</div>
          <div id="timer">25:00</div>
        </div>
      </div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <div class="settings">
        <label
          >Work <input id="workMins" type="number" min="1" value="25" />m</label
        >
        <label
          >Break
          <input id="breakMins" type="number" min="1" value="5" />m</label
        >
      </div>

      <div class="blockRow">
        <label
          ><input id="blockEnabled" type="checkbox" /> Enable Site Block</label
        >
        <a class="link" href="../options/options.html" target="_blank"
          >Settings</a
        >
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
